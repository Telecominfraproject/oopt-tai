name: publish

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - 'releases/v*'
    tags:
      - 'v*'
  pull_request:

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Docker meta for the builder
        id: meta-builder
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/telecominfraproject/tai/tai-builder
      -
        name: Docker meta for the image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/telecominfraproject/tai/tai
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build builder
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./docker/builder.Dockerfile
          tags: ${{ steps.meta-builder.outputs.tags }}
          labels: ${{ steps.meta-builer.outputs.labels }}
      -
        name: Build container
        uses: docker/build-push-action@v2
        with:
          build-args: |
            TAI_DOCKER_BUILDER_IMAGE=docker.io/microsonic/tai-builder:${{ steps.meta-builder.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./docker/run.Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
